<ion-content>
  <section>
    <ion-card>
      <ion-card-title>
        <img src="assets/laof.jpeg" alt="Logo da Laof">
      </ion-card-title>
      <ion-card-subtitle>Realize login para acessar a plataforma</ion-card-subtitle>
      <ion-card-content>
        <ion-input label="Email" labelPlacement="floating" fill="outline" [(ngModel)]="email" type="email"   ></ion-input>
        <ion-input label="Senha" labelPlacement="floating" fill="outline" [(ngModel)]="senha" type="password"></ion-input>
        <ion-button (click)="Login()">login</ion-button>
      </ion-card-content>
    </ion-card>
  </section>
</ion-content>
